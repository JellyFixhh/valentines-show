<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>yunhan, from jas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Source+Serif+4:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Source Serif 4", serif;
      background: #ffe3ec;
    }

    /* FULL LETTER IMAGE */
    .letter {
      width: min(900px, 94vw);
      aspect-ratio: 3 / 4; /* keeps letter shape */
      
      background-image: url("letterpic.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      position: relative;
    }

    /* TEXT DIRECTLY ON PAPER */
    .content {
      position: absolute;
      top: 18%;
      left: 12%;
      right: 12%;
      
      color: #2b2b2b;
      line-height: 1.7;
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
    }
      h1 {
        font-family: "Playfair Display", serif;
        letter-spacing: 0.02em;
      }

    p {
      font-size: 1.15rem;
      margin-bottom: 18px;
    }
      p {
        letter-spacing: 0.015em;
      }

    .signature {
      margin-top: 36px;
      font-weight: 600;
    }
      .content {
        color: #3a2f2a;
      }

    /* MOBILE ADJUSTMENT */
    @media (max-width: 600px) {
      .content {
        top: 14%;
        left: 10%;
        right: 10%;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <div class="letter">
    <div class="content">
      <h1>yunhan,</h1>

      <p>
        words
      </p>

      <p>
        words
      </p>

      <p>
        words
      </p>

      <p class="signature">
        from,<br>
        jas
      </p>
    </div>
  </div>
</body>
</html>
