<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WRONG ANSWER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: rgba(0,0,0,1.0);
      min-height: 100vh;
      display: grid;
      place-items: center;
      color: white;
    }

    .card {
      background: rgba(107,11,14,0.85);
      backdrop-filter: blur(10px);
      border-radius: 36px;
      padding: 56px 48px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: min(900px, 94vw);
      min-height: 440px;
      text-align: center;

      position: relative;
      overflow: hidden;
    }

    h1 { margin: 0 0 10px; font-size: 2.6rem; }
    p  { margin: 0 0 18px; font-size: 1.2rem; opacity: 0.95; }

    .photo {
      width: 260px;
      height: 260px;
      border-radius: 28px;
      object-fit: cover;
      display: block;
      margin: 32px auto 32px;
      box-shadow: 0 18px 30px rgba(0,0,0,0.30);
      border: 4px solid rgba(255,255,255,0.85);
    }

    /* keep your special button container for positioning */
    .buttons {
      position: relative;
      margin-top: 18px;
      height: 80px;
    }

    /* MATCH COVER PAGE BUTTON SIZING */
    button {
      border: 0;
      padding: 15px 25px;   
      border-radius: 999px;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      user-select: none;
      white-space: nowrap;
    }
    button:active { transform: scale(0.98); }

    #yes {
      background: #D277A9;
      color: white;

      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-110%, -50%);  /* a bit more spacing */
      z-index: 2;
      box-shadow: 0 10px 20px rgba(210,119,169,0.25);
    }

    #no {
      background: #f2f2f2;
      color: #222;

      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(10%, -50%);    /* starts right of YES */
      z-index: 1;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>POW POW ðŸ’¥</h1>
    <p>try again.</p>

    <img class="photo" src="angrycat.JPG" alt="Angry cat" />

    <div class="buttons">
      <button id="yes">YES JASMINE ILY</button>
      <button id="no">no again.</button>
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");

    yes.addEventListener("click", () => {
      window.location.href = "celebrate.html";
    });

    function moveNo() {
      const container = document.querySelector(".buttons");
      const padding = 8;

      const maxX = container.clientWidth - no.offsetWidth - padding;
      const maxY = container.clientHeight - no.offsetHeight - padding;

      const x = padding + Math.random() * Math.max(0, maxX);
      const y = padding + Math.random() * Math.max(0, maxY);

      no.style.left = `${x}px`;
      no.style.top = `${y}px`;
      no.style.transform = "none";
    }

    no.addEventListener("mouseenter", moveNo);
  </script>
</body>
</html>
